<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentology - IASTM Massage Therapy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?familyInter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

  <!-- Language Switch -->
  <div class="lang-switch">
    <button data-lang="en">EN</button>
    <button data-lang="ua">UA</button>
  </div>

  <!-- Dark / Light Toggle -->
  <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>

  <!-- Hero Section -->
  <section class="hero parallax">
    <div class="overlay">
      <h1 data-i18n="heroTitle"></h1>
      <p data-i18n="heroSubtitle"></p>
      <a
        class="btn"
        href="https://wa.me/628123456789"
        target="_blank"
        data-i18n="contactButton"
      ></a>
    </div>
  </section>

  <!-- About -->
  <section class="section">
    <h2 data-i18n="bioTitle"></h2>
    <p data-i18n="bioText"></p>
  </section>

  <!-- Services -->
  <section class="section alt">
    <h2 data-i18n="servicesTitle"></h2>
    <ul>
      <li data-i18n="service1"></li>
      <li data-i18n="service2"></li>
      <li data-i18n="service3"></li>
    </ul>
  </section>

  <!-- Schedule -->
  <section class="section">
    <h2 data-i18n="scheduleTitle"></h2>
    <p data-i18n="scheduleText"></p>
  </section>

  <!-- Booking Form -->
  <section class="section alt">
    <h2 data-i18n="bookingTitle"></h2>

    <form id="bookingForm" class="booking-form">
      <input
        type="text"
        id="name"
        required
        placeholder="Your Name"
      />

      <input
        type="date"
        id="date"
        required
      />

      <textarea
        id="message"
        rows="4"
        placeholder="Notes (optional)"
      ></textarea>

      <button type="submit" class="btn" data-i18n="submitButton"></button>
    </form>
  </section>

  <!-- Instagram -->
  <section class="section">
    <h2>Instagram</h2>
    <div class="instagram">
      <a href="https://instagram.com/vallen.tiny" target="_blank">
        Follow on Instagram
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 IASTM Massage Therapy</p>
  </footer>

  <!-- JS -->
  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>

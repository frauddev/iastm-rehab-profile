    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style1.css" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  </head>

  <body>
    <!-- LANGUAGE SWITCH -->
    <div class="lang-switch">
      <button data-lang="en">EN</button>
      <button data-lang="ua">UA</button>
    </div>

    <!-- THEME TOGGLE -->
    <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>

    <!-- HERO -->

        <img
          src="assets/images/logo-transpa.png"
          alt="Valentology Rehab IASTM Massage"
          class="logo"
        />

        <h1 data-i18n="heroTitle"></h1>
        <p class="subtitle" data-i18n="heroSubtitle"></p>

        <!-- WhatsApp CTA -->
        <a
          id="whatsappBtn"
          class="contact-btn"
          target="_blank"
          data-i18n="contactButton"
        >
        </a>
      </div>
    </header>

    <!-- ABOUT -->
    <section class="section">
      <img
        src="assets/images/Massage-lotus-blossom.png"

        class="section-image"
      />

    </section>

    <section class="section alt">

    <section class="section">

    </section>

    <!-- BOOKING -->
    <section class="section alt">
      <h2 data-i18n="bookingTitle"></h2>

      <form id="bookingForm" class="booking-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="date" id="date" required />
        <textarea
          id="message"
          rows="4"
          placeholder="Notes (optional)"

        <button
          type="submit"
          class="contact-btn"

          class="instagram-media"
          data-instgrm-permalink="https://www.instagram.com/vallen.tiny"
          data-instgrm-version="14"
        ></blockquote>
      </div>
    </section>

    <section class="reel-section">
      <div class="reel-frame">
        <video class="reel-video" autoplay muted loop playsinline>
          <source src="assets/video/content.mp4" type="video/mp4" />
        </video>

        <div class="reel-overlay">
          <h3 data-i18n="videoTitle">Healing Through Touch</h3>
          <p data-i18n="videoSubtitle">

          </p>

      </div>
    </section>
